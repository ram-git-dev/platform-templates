apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ values.name }}
  labels:
    app: ${{ values.name }}
  namespace: ${{ values.name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ${{ values.name }}
  template:
    metadata:
      labels:
        app: ${{ values.name }}
    spec:
      serviceAccountName: ${{ values.name }}
      containers:
      - name: ${{ values.name }}
        image: ${{ values.name }}:latest  # Will be updated by CI/CD
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        {% if values.needsDatabase %}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ${{ values.name }}-db-credentials
              key: connectionString
        {% endif %}
        {% if values.needsRedis %}
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ${{ values.name }}-redis-credentials
              key: connectionString
        {% endif %}
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ${{ values.name }}
  namespace: ${{ values.name }}
spec:
  selector:
    app: ${{ values.name }}
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
