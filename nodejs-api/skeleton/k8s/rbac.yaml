# Service Account for the application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ${{ values.name }}
  namespace: ${{ values.name }}
  labels:
    app: ${{ values.name }}
---
# Developer Role - can view and debug but not modify production
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ${{ values.name }}-developer
  namespace: ${{ values.name }}
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "pods/status"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services", "configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
---
# Admin Role - full control over the namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ${{ values.name }}-admin
  namespace: ${{ values.name }}
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
# Bind the service account to minimal permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ${{ values.name }}-app-binding
  namespace: ${{ values.name }}
subjects:
- kind: ServiceAccount
  name: ${{ values.name }}
  namespace: ${{ values.name }}
roleRef:
  kind: Role
  name: ${{ values.name }}-app
  apiGroup: rbac.authorization.k8s.io
---
# Minimal app permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ${{ values.name }}-app
  namespace: ${{ values.name }}
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get"]
